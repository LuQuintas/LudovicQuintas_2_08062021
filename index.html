<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ukv6toj.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2d61c433c.js" crossorigin="anonymous"></script>
    <title>Réservia</title>
</head>

<body>

<!--HEADER-->
    <header class="header">
        <img class="logo" src="/img/logo/Reservia.svg" alt="Logo Réservia">
        <Nav class="nav">
            <a class="hebergements" href="Hébergements">Hébergements</a>
            <a class="activites" href="Activités">Activités</a>
            <a class="sign" href="Sign">S'inscrire</a>
        </Nav>
    </header>

<!--MAIN-->
    <main>
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div class="search">
            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            <input type="search" name="rechercher" id="location">
            <button class="search-button">Rechercher</button>
            <!--<input class="search-button" type="button" value="Rechercher">-->
        </div>
        <div class="filters">
            <h3>Filtres</h3>
            <div class="filters-category"><i class="fas fa-money-bill-wave" aria-hidden="true"></i><span>Économique</span></div>
            <div class="filters-category"><i class="fas fa-child" aria-hidden="true"></i><span>Familial</span></div>
            <div class="filters-category"><i class="fas fa-heart" aria-hidden="true"></i><span>Romantique</span></div>
            <div class="filters-category"><i class="fas fa-dog" aria-hidden="true"></i><span>Animaux autorisés</span></div>
        </div>
    </main>

    
</body>
</html>
