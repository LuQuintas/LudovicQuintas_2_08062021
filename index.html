<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://use.typekit.net/ukv6toj.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/d2d61c433c.js" crossorigin="anonymous"></script>
        <title>Réservia</title>
    </head>

    <body>

         <!----HEADER---->
        <header class="header">
            <img class="logo" src="img/logo/Reservia.svg" alt="Logo Réservia">
            <Nav class="nav">
                <a class="hebergements-nav" href="Hébergements">Hébergements</a>
                <a class="activites-nav" href="Activités">Activités</a>
                <a class="sign" href="Sign">S'inscrire</a>
            </Nav>
        </header>

        <!----MAIN---->
        <main>
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="search">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                <input type="search" name="rechercher" id="location">
                <button class="search-button">Rechercher</button>
                <!--<input class="search-button" type="button" value="Rechercher">-->
            </div>
            <div class="filters">
                <h3>Filtres</h3>
                <div class="filters-button">
                    <i class="fas fa-money-bill-wave" aria-hidden="true"></i>
                    <span>Économique</span>  
                </div>
                <div class="filters-button">
                    <i class="fas fa-child" aria-hidden="true"></i>
                    <span>Familial</span>
                </div>
                <div class="filters-button">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                    <span>Romantique</span>
                </div>
                <div class="filters-button">
                    <i class="fas fa-dog" aria-hidden="true"></i>
                    <span>Animaux autorisés</span>
                </div>
            </div>
            <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </main>

    <!--HEBERGEMENTS-->
        <div class="Host">
            <article>
                <h3 class="title-host">Hébergements à Marseille</h3>
            </article>
            <aside >
                <h3 class="title-host">Les plus populaires</h3>
                <i class="fas fa-chart-line"></i>
            </aside>
        </div>

        
    </body>
</html>
